<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title> mapbox-gl-js</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <!--main.js-->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
  <!--polygon-->
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v0.18.0/mapbox-gl-draw.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v0.18.0/mapbox-gl-draw.css' type='text/css' />
  <!--turf-->
  <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
  <!--GoogleMaps-->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript"></script>

  <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel=stylesheet type="text/css" href="../css/map.css">
  <link rel=stylesheet type="text/css" href="../css/style2.css">
  <link rel=stylesheet type="text/css" href="../css/button.css">
  <link rel=stylesheet type="text/css" href="../css/search.css">


  <body>

    <div id='map'></div>
    <!--
  -->
    <div class="check-box">
      <p>Seleccione Vista</p>
      <button onclick="view()" class="icon"><i class="fa fa-eye" id="view"></i></button>

      <hr>
      <h5> Inmovilizado </h5>
      <div class="roundedOne">
        <label for="roundedOne"></label>
        <input type="checkbox" value=1 id="roundedOne" name="check">
      </div>
      <h5> Recordatorio </h5>
      <div class="roundedTwo">
        <label for="roundedTwo"></label>
        <input type="checkbox" value=1.1 id="roundedTwo" name="check">
      </div>
    </div>
    <!--
  -->
  <div class="box">
    <div class="container-1">
      <input type="search" id="search" placeholder="Buscar..." />
      <button onclick="search()" class="icon"><i class="fa fa-search"></i></button>.
    </div>
  </div>

  <div class='draw-box'>
    <p>Dibuje el área de selección</p>
    <div id='draw' class='button button'>Mostrar</div>
  </div>
  </body>

  <script src="../js/main.js"></script>
  <script src="../js/polygon.js"></script>
  <script src="../js/search.js"></script>
  <script src="../js/buton2.js"></script>
  <!--
  <script src=  "../js/buton.js"    ></script>
-->
  </body>

</html>
