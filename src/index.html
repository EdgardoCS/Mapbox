<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title> mapbox-gl-js</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <!--main.js-->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
  <!--polygon-->
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v0.18.0/mapbox-gl-draw.js'></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v0.18.0/mapbox-gl-draw.css' type='text/css' />
  <!--turf-->
  <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
  <!--GoogleMaps-->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript"></script>
  <!--XLSX-->
  <script lang="javascript" src="../node_modules/xlsx/dist/xlsx.full.min.js"></script>

  <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel=stylesheet type="text/css" href="../css/map.css">
  <!--
-->
<link rel=stylesheet type="text/css" href="../css/drawbox.css">
<link rel=stylesheet type="text/css" href="../css/search.css">
<link rel=stylesheet type="text/css" href="../css/desplegable.css">
<link rel=stylesheet type="text/css" href="../css/checkbox1.css">
<link rel=stylesheet type="text/css" href="../css/checkbox2.css">
<link rel=stylesheet type="text/css" href="../css/checkbox3.css">

</head>

<body>
  <div id='map'></div>
  <!--
-->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Resultados Selección</h2>
      </div>
      <div class="modal-body">
        <p id='viewValue'></p>
      </div>
      <div class="modal-footer">
        <h3>CESFAM MENA</h3>
      </div>
    </div>
  </div>


  <div class="search-box">
  <div class="container-search">
  <input type="search" id="search" placeholder="Buscar..." />
  <button onclick="search()" class="icon"><i class="fa fa-search"></i></button>.
</div>
</div>

<div class='draw-box'>
<p>Dibuje el área de selección</p>
<div id='draw' class='button button'>Mostrar</div>
</div>
</body>

<!--
-->
<div class="check-box1">
  <p>Seleccione Patologia</p>
  <button onclick="viewPaciente()" class="icon"><i class="fa fa-eye" id="view"></i></button>
  <hr>
  <div class="roundedOne">
    <input type="checkbox" value=1 id="roundedOne" name="check">
    <label for="roundedOne"><title>Inmovilizado</title></label>
  </div>
  <div class="roundedTwo">
    <input type="checkbox" value=1.1 id="roundedTwo" name="check">
    <label for="roundedTwo"><title>Recordatorio</title></label>
  </div>
</div>

<div class="check-boxHill">
  <p>Territorio MENA</p>
  <button onclick="viewHill()" class="icon"><i class="fa fa-eye" id="view"></i></button>
  <hr>
  <div class="roundedHill">
    <input type="checkbox" id="roundedHill" name="check">
    <label for="roundedHill"><title>Cerros</title></label>
  </div>
</div>

<div class="check-boxSector">
  <p>Seleccione Sector</p>
  <button onclick="viewSector()" class="icon"><i class="fa fa-eye" id="view"></i></button>
  <hr>
  <div class="rounded18">
    <input type="checkbox" value=1 id="rounded18" name="check">
    <label for="rounded18"><title>Sector18</title></label>
  </div>
  <div class="rounded27">
    <input type="checkbox" value=1.1 id="rounded27" name="check">
    <label for="rounded27"><title>Sector27</title></label>
  </div>
</div>


<script src="../js/main.js"></script>
<script src="../js/butonHill.js"></script>
<script src="../js/butonSector.js"></script>

<script src="../js/buton.js"></script>
<script src="../js/polygon.js"></script>
<script src="../js/sector18.js"></script>
<script src="../js/sector27.js"></script>
<script src="../js/search.js"></script>
<script src="../js/buton2.js"></script>
<script src="../js/Qexcel.js"></script>
-->

</body>

</html>
